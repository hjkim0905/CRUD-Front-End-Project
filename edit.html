<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit</title>
  <link rel="stylesheet" href="edit.css" />
  <link rel="stylesheet" href="my.css" />
</head>

<body>
  <nav class="navbar navbar-dark bg-dark" aria-label="navbar">
    <div class="container-fluid">
      <p class="navbar-brand"><a href="index.html">실프 CLUB</a></p>
    </div>
  </nav>

  <div class="div-style">
    <h1>정보 수정</h1>
    <form name="clubInfo" action="./index.html" onsubmit="return Checkform()">
      <fieldset>
        <legend>개인정보</legend>
        <label>이름: </label><input name="name" type="text" id="data1" /><br /><br />
        <label>학번: </label><input name="studentNumber" type="text" id="data2" /><br /><br />
        <label>성별: </label>
        <input type="radio" name="gender" checked="checked" />남
        <input type="radio" name="gender" /> 여 <br /><br />
        <label>생년월일: </label>
        <input type="date" name="birthday" id="data4" /><br /><br />
        <label>통신사: </label>
        <select name="telecom">
          <option value="KT">KT</option>
          <option value="SKT">SKT</option>
          <option value="LG">LG</option>
        </select>
        <label>전화번호: </label><input type="text" name="phoneNumber" id="data5" /><br /><br />
        <label>이메일 주소: </label><input type="text" id="data6" name="email" /><br /><br />
        <label>활용 가능 언어: </label><input type="checkbox" name="isCheck" />C
        <input type="checkbox" name="isCheck" />C++
        <input type="checkbox" checked="checked" name="isCheck" />Python
        <input type="checkbox" name="isCheck" />Java <br /><br />
        <br />
        <div id="submitStyle">
          <input type="submit" class="button btnPush btnLightBlue" value="수정" onclick="clickSubmit()" />
          <input type="reset" class="button btnPush btnLightBlue" value="초기화" />
        </div>
      </fieldset>
    </form>
  </div>
</body>

<script>
  function Checkform() {
    if (clubInfo.name.value == "" && clubInfo.studentNumber.value == "") {
      clubInfo.name.focus();
      alert("이름과 학번은 필수 항목입니다.");

      return false;
    }
    if (clubInfo.name.value == "") {
      clubInfo.name.focus();
      alert("이름을 입력해 주십시오.");

      return false;
    }
    if (clubInfo.studentNumber.value == "") {
      clubInfo.studentNumber.focus();
      alert("학번을 입력해 주십시오.");

      return false;
    }
  }
  function clickSubmit() {
    var str = "게시물을 수정할까요?";
    var click = confirm(str);
    if (click == true) {
      return true;
    } else {
      event.preventDefault();
      return false;
    }
  }

  document.getElementById("data1").value = "김용현";
  document.getElementById("data2").value = "21700100";
  document.getElementById("data4").value = "1996-04-15";
  document.getElementById("data5").value = "010-1234-5678";
  document.getElementById("data6").value = "example1@gmail.com";
  document.getElementById("data1").value = "김용현";
  document.getElementById("data1").value = "김용현";
</script>

</html>

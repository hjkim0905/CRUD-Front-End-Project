<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link href="add.css" id="stylesheet" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="div-style">
      <h1>정보 추가</h1>
      <form action="" method="get">
        <fieldset>
          <legend>개인정보</legend>
          <label>이름: </label><input type="text" /><br /><br />
          <label>학번: </label><input type="text" /><br /><br />
          <label>성별: </label>
          <input type="radio" name="gender1" />남
          <input type="radio" name="gender1" /> 여 <br /><br />
          <label>생년월일: </label>
          <input type="date" /><br /><br />
          <label>통신사: </label>
          <select name="telecom">
            <option value="KT">KT</option>
            <option value="SKT">SKT</option>
            <option value="LG">LG</option>
          </select>
          <label>전화번호: </label><input type="text" /><br /><br />
          <label>이메일 주소: </label><input type="text" /><br /><br />
          <label>활용 가능 언어: </label><input type="checkbox" />C
          <input type="checkbox" />C++ <input type="checkbox" />Python
          <input type="checkbox" />Java <br /><br />
          <br />
          <div id="submitStyle">
            <input type="submit" value="제출" />
            <input type="reset" value="초기화" />
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
